# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: false
  bindings.commands:
    global:
      normal:
        Ia: spawn --userscript qute-lastpass
        Ip: spawn --userscript qute-lastpass -w
        Iu: spawn --userscript qute-lastpass -e
        J: tab-prev
        K: tab-next
        xb: config-cycle statusbar.hide
        xt: config-cycle tabs.show always switching
        xx: config-cycle statusbar.hide ;; config-cycle tabs.show always switching
  content.media_capture:
    https://meet.google.com: true
  content.notifications:
    https://meet.google.com: false
    https://www.reddit.com: false
  editor.command:
    global:
    - kakopen
    - '{file}'
  statusbar.hide:
    global: false
  tabs.last_close:
    global: close
  tabs.show:
    global: always
  url.default_page:
    global: https://bcampus.github.io/
  url.incdec_segments:
    global:
    - path
    - query
  url.searchengines:
    global:
      DEFAULT: https://www.ecosia.org/search?q={}
  url.start_pages:
    global: https://bcampus.github.io/
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
